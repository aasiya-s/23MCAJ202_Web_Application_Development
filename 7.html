<!--  Create a HTML page to change the background color for every click of a button using JavaScript Event Handling. -->
<!DOCTYPE html>
<html>
<head>
    <title>Change Background Color</title>
    <!-- Internal Style Sheet -->
    <style>
        /* Body Stlye */
        body {
            text-align: center;
            margin: 50px;
            font-family: Arial, sans-serif;
        }
        /* Button Style */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page!</h1>
    <img src="cat.webp" alt="">
    <h6>Click the Button to Change Background Color</h6>
    <!-- Button to change color -->
    <button id="colorButton">Change Color</button> 

    <script>
        // Javascript code
        const colors = ["violet", "indigo", "blue", "green", "yellow", "orange","red"];
        let currentIndex = 0;
        const button = document.getElementById("colorButton");

        // Event to change the color when button is clicked
        button.addEventListener("click", () => {
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex++;
            if (currentIndex === colors.length) {
                currentIndex = 0;
            }
        });
    </script>
</body>
</html>
