<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="4.css">
    </head>
    <body>
        <div class="form-container">
        <form>
            <!-- Form elements -->
            <h1>REGISTRATION FORM</h1>
           <table>
            <tr>
                <td><label for="name">Enter Name</label></td>
                <td><input type="text" id="name" name="name" placeholder="name" required></td>
            </tr>   
        
            <tr>
                <td><label for="email">Enter Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="ex@gmail.com" required></td>
            </tr>
            <tr>
                <td><label for="phone">Enter phone</label></td>
                <td><input type="number" id="phone" name="phone" placeholder="phone number" required></td>
            </tr>
            <tr>
                <td><label for="pass">Enter password</label></td>
                <td><input type="password" name="pass" id="pass" placeholder="**********" required></td>
            </tr>
            <tr>
                <td><label for="qualification">Select Qualification</label></td>
                <td><select id="qualification" name="qualification" required>
                    <option value=""></option>
                    <option value="hs">High School</option>
                    <option value="hss">Higher Secondary School</option>
                    <option value="ug">Under Graduate</option>
                    <option value="pg">Post Graduate</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="gender">Select Gender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">Male
                    <input type="radio" id="female" name="gender" value="female">Female
                    <input type="radio" id="other" name="gender" value="other">Other
                </td>
            </tr>
            <tr>
                <td><label for="date" name="date">Date of Birth</label></td>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <td><label for="proof">Upload proof for dob</label></td>
                <td><input type="file" id="proof" name="proof" required></td>
            </tr>
            </tr>
            <td>
                <input type="reset" value="Reset" >
                <input type="submit" value="Submit"> 
        
            </td>
            
                
            
        </table>
        </form>
    </div>
    </body>
</html>
