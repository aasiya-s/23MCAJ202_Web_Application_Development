<!DOCTYPE html>
<html>
<head>
    <title>Share Your Thoughts</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <div class="form-container">
        <h1>Share Your Thoughts</h1>
        <form id="form1" method="POST">

        <input type="text" id="name" name="name" placeholder="Enter your name" required> <br>          
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <textarea id="comment" name="comment" rows="5" placeholder="Enter your comment.." required></textarea><br>
        <input type="submit" value="Submit" style="background-color: rgb(30, 99, 228); color: white; border:none; padding: 15px 32px; cursor: pointer;">  
    </form>
    </div>
</body>
</html>
