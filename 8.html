<!-- Create a HTML page to display a new image and text when the mouse comes over the existing content in the page using JavaScript Event Handling. -->
<!DOCTYPE html>
<html>
<head>
    <title>Bulb-On-Off</title>
    <!-- Internal Style Sheet -->
    <style>
        /* Body Styles */
        body {
            text-align: center;
            margin-top: 50px;
        }
        /* Image Styles */
        img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="heading">Turn Bulb OFF or ON</h1>
    <img id="bulbImage" src="bulboff.jpg" alt="Bulb Off">
    
    <script>
        // JavaScripyt Code
        
        const bulbImage = document.getElementById("bulbImage");

        // To turn the bulb on
        bulbImage.addEventListener("mouseover", () => {
            bulbImage.src = "bulbon.jpg"; 
            
        });

        // To turn the bulb off
        bulbImage.addEventListener("mouseout", () => {
            bulbImage.src = "bulboff.jpg"; 
        });
    </script>
</body>
</html>
